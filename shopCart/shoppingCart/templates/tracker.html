{%extends 'basic.html'%}
{% block title %} tracker{% endblock %}
{% block content %}



<div class="container">
	<h2>Track Your Order</h2>
<form action="tracker" method="post">
	{% csrf_token %}
<div class="form-row ">

	<div class="form-group col-md-6">
      <label for="name">Order Id</label>
      <input type="text" class="form-control" id="orderid" name="orderid" placeholder="Enter Order ID" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" required>
    </div>
 <div>
    <button class="btn btn-success">Track</button>
   </div>
</div>
</form>


<h4>Your Order  Status :=> <big> {{trackStatus}}  {{track}} </big></h4>

</div>


{% endblock %}
